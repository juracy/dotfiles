"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[[mgr.prepend_keymap]]
on = [ "d" ]
run = "remove --force"
desc = "Move the files to the trash"

[[mgr.prepend_keymap]]
on = [ "Y" ]
run = [
	"shell --confirm --block 'xsel --clipboard < $1'",
]
desc = "Copy file contents"
